<html lang="ar" dir="rtl">
<head>

    <style>
        :root {
            --bg-dark: #f8f9fa;
            --bg-darker: #e9ecef;
            --bg-light: #ffffff;
            --primary: #000000; /* تغيير من #4a6bff إلى #000000 */
            --primary-light: #333333; /* تغيير من #7a8fff إلى #333333 */
            --text: #212529;
            --text-muted: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .navbar {
            background-color: var(--bg-light) !important;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 0.5rem 0;
    }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 30px;
            margin-left: 10px;
        }
        
        .nav-link {
            color: var(--text) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: var(--primary) !important;
            background-color: rgba(0, 0, 0, 0.1); /* تغيير من rgba(74, 107, 255, 0.1) */
        }
        
        .nav-link i {
            margin-right: 0.5rem;
        }
        
        /* تحسينات للهاتف */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 10px;
            }
            
            .navbar-top-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .navbar-brand {
                text-align: center;
                margin-bottom: 10px;
                font-size: 1.3rem;
                justify-content: center;
            }
            
            .logo-img {
                height: 25px;
                margin-left: 8px;
            }
            
            .search-container {
                margin: 10px 0;
                order: 3;
            }
            
            .search-bar {
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .nav-menu {
                flex-direction: row;
                justify-content: space-around;
                margin-top: 10px;
                order: 2;
            }
            
            .nav-item {
                margin: 0 5px;
            }
            
            .nav-link {
                padding: 8px !important;
                font-size: 14px;
            }
            
            .nav-link i {
                margin-right: 0;
                font-size: 18px;
            }
            
            .nav-link span {
                display: none;
            }
            
            .user-dropdown {
                margin-left: 0;
                order: 1;
                align-self: flex-end;
                margin-bottom: 10px;
            }
            
            .dropdown-menu {
                position: absolute;
                right: 10px;
                left: auto;
            }
            
            .profile-pic {
                width: 36px;
                height: 36px;
            }
            
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        /* بقية الأنماط كما هي */
        .card {
            background-color: var(--bg-light);
            border: none;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header, .card-footer {
            background-color: transparent;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            transform: translateY(-1px);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .post-actions i {
            cursor: pointer;
            margin-right: 1rem;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        
        .post-actions i:hover {
            transform: scale(1.1);
        }
        
        .post-actions i.liked {
            color: #ff4757;
        }
        
        .post-actions i.saved {
            color: #ffa502;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary); /* سيستخدم اللون الأسود الآن */
            transition: all 0.2s;
        }
        
        .profile-pic:hover {
            transform: scale(1.1);
        }
        
        .search-bar {
            background-color: var(--bg-darker);
            border: none;
            color: var(--text);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 400px;
            transition: all 0.2s;
        }
        
        .search-bar:focus {
            background-color: var(--bg-darker);
            color: var(--text);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2); /* تغيير من rgba(74, 107, 255, 0.2) */
            outline: none;
        }
        
        .dropdown-menu {
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            margin-top: 0.5rem;
        }
        
        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.1); /* تغيير من rgba(74, 107, 255, 0.1) */
            color: var(--primary);
        }
        
        .container {
            max-width: 1200px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-animate:hover {
            animation: pulse 0.5s ease;
        }

        .navbar-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .navbar-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0;
        }

        .navbar-bottom-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border);
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            max-width: 600px;
            margin: 0 1rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .user-dropdown {
            margin-left: auto;
        }
    </style>

    <script>
        // AJAX for like and save actions
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.dataset.postId;
                    fetch(`/post/${postId}/like/`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin'
                    })
                    .then(response => response.json())
                    .then(data => {
                        const likeIcon = document.querySelector(`.like-icon-${postId}`);
                        const likesCount = document.querySelector(`.likes-count-${postId}`);
                        
                        if (data.is_liked) {
                            likeIcon.classList.add('liked');
                            likeIcon.classList.remove('far');
                            likeIcon.classList.add('fas');
                            likeIcon.style.transform = 'scale(1.2)';
                            setTimeout(() => {
                                likeIcon.style.transform = 'scale(1)';
                            }, 200);
                        } else {
                            likeIcon.classList.remove('liked');
                            likeIcon.classList.remove('fas');
                            likeIcon.classList.add('far');
                        }
                        likesCount.textContent = data.likes_count;
                    });
                });
            });

            document.querySelectorAll('.save-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.dataset.postId;
                    fetch(`/post/${postId}/save/`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin'
                    })
                    .then(response => response.json())
                    .then(data => {
                        const saveIcon = document.querySelector(`.save-icon-${postId}`);
                        
                        if (data.is_saved) {
                            saveIcon.classList.add('saved');
                            saveIcon.classList.remove('far');
                            saveIcon.classList.add('fas');
                            saveIcon.style.transform = 'scale(1.2)';
                            setTimeout(() => {
                                saveIcon.style.transform = 'scale(1)';
                            }, 200);
                        } else {
                            saveIcon.classList.remove('saved');
                            saveIcon.classList.remove('fas');
                            saveIcon.classList.add('far');
                        }
                    });
                });
            });
        });

        // تحديث المحادثة تلقائياً
function updateChat() {
    if (window.location.pathname.includes('/messages/')) {
        const chatId = window.location.pathname.split('/')[2];
        if (chatId) {
            fetch(`/messages/update/${chatId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.new_messages) {
                        // إضافة الرسائل الجديدة
                        location.reload(); // أو معالجة DOM بشكل ديناميكي
                    }
                });
        }
    }
}

// تحديث كل 5 ثوان
setInterval(updateChat, 1000);
    </script>
<script>
// تحديث عدد الإشعارات غير المقروءة
function updateNotificationCount() {
    fetch('{% url "unread_notifications_count" %}')
        .then(response => response.json())
        .then(data => {
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                if (data.count > 0) {
                    badge.textContent = data.count;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            }
        });
}

// تحديث كل 30 ثانية
setInterval(updateNotificationCount, 1000);

// تشغيل عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', updateNotificationCount);
</script>
